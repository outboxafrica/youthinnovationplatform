{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% load project_extras %}

{% block content %}
    <div class="banner">
            <div class="burn">
                <div class="title"> <span id="startupTitle">I have an idea</span>
                    <div class="desc_separator" id="title_separator"></div>
                </div>
            </div>
        </div>
        <div class="sidebar pull-left">
            <div class="people_role pull-left">
                <p>Ideation</p>
            </div>
            <div class="startup-logo"> <img class="img img-responsive" src="/static/img/StartupLogo.png" alt="startup logo">
            </div> <span id="startup-name"> My Startup</span>
            <div class="sidebar_separator"></div>
            <div class="social-media-icons">
                <div>
                    <a href="#" target="_blank">
                        <i class="fa fa-facebook-square icon" style="font-size:33px;"></i></a>
                    <a href="#" target="_blank">
                        <i class="fa fa-twitter-square icon" style="font-size:33px;"></i></a>
                    <a href="#" target="_blank">
                        <i class="fa fa-globe icon" style="font-size:33px;"></i></a>
                </div>
            <span id="startup-telephone">+256 75 555 5555</span>
            <button class="contact-ownerBtn" type="button">Contact Owner</button>
        </div>
        <div class="content-container">
            <div class="tab-forms">
                <ul class="nav red nav-pills left-margin" data-tabs="tabs">
                    <li class="active"><a data-toggle="tab" href="#details">Details</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="details">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
